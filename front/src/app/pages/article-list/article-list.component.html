<div class="article-container">
    <div class="header">
        <button mat-raised-button class="create-button">Cr√©er un article</button>
    
        <div class="sort-container">
            <span>Trier par</span>
            <fa-icon [icon]="isDesc ? faArrowDown : faArrowUp" (click)="toggleSortOrder()" class="sort-icon"></fa-icon>
        </div>
    </div>

    <div class="article-list">
        <div *ngFor="let article of articles" class="article-card" (click)="viewArticle(article.id)">
            <div *ngIf="article?.title">
                <h2 class="article-title">{{ article?.title }}</h2>
                <p class="article-meta">
                    <span class="article-date">{{ article?.createdAt | date:'mediumDate' }}</span>
                    <span class="article-author">{{ article?.author }}</span>
                </p>
                <p class="article-content">{{ article?.content }}</p>
            </div>
        </div>
    </div>
</div>
